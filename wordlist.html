<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/wordList.css">

    <title>FNW Flex</title>
  </head>
  <body>

    
    <div id="header" class="container">
      <div class="float-sm-left"><h2>Menu</h2></div>
      <div class="float-sm-right"><h2>Logo</h2></div>
    </div>

    
    <div class="wrapper body-wrap">

    
    
      <div id="wordList" class="col-sm-11 float-right">
      
       <div class="container">
         <div class="row">
         
          <div id="words" class="col-sm-8">
            <h2>word list</h2>
          </div>

          <div id="filter" class="col-sm-2">
            <h2>filter</h2>
          </div>
         
         </div>
       </div>
        
      </div>

















        
        <div id="breadCrum" class="col-sm-2 text-left bottomleft">
            <span class="text">add new word</span>
        </div>
        
        <div id="social" class="col-sm-3 text-left bottomleft">
            <span>Facebook</span>
            <span>Twitter</span>
        </div>
        
        <div id="Ts-Cs" class="col-sm-3 text-right bottomright">
            <span class="d-inline-block text-truncate">Terms & Conditions</span>
            <span class="d-inline-block text-truncate">Privacy Policy</span>
        </div>
    
    
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>

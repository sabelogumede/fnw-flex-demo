<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contactUs.css">

    <title>FNW Flex</title>
  </head>
  
  <body>

    

    <div id="body-wrap" class="wrapper">
    
      <!-- Top Header -->
      <nav id="topnav" class="navbar navbar-trans">
        <div class="container-fluid">
            <a href="#">Menu</a>
            <div class="topnav-right"> 
              <a href="#"><img src="images/Logo.png" alt=""></a>
            </div>
        </div>        
      </nav>
      

      <!-- container-->
       <div class="container">
         <div class="row">

         <!-- form heading -->
          <div id="contact" class="col-sm-12 float-left">
            <h1 class="form-title">Terms and</h1> 
          </div>
          <div id="contact" class="col-sm-12 float-left">
            <h1 class="form-title">Conditions</h1> 
          </div>
          
          <!-- breadcrum -->
          <div id="breadCrum" class="col-sm-1 contact">
            <span class="text">Terms & Conditions</span>
          </div>

          <div class="col-sm-10 mx-auto">
            <div class="container">
              <div class="row">

                <!--form -->
                <form>
                  <div class="form-row">


                    <div class="form-check col-sm-6">
                      <input type="checkbox" class="form-check-input" name="notification" id="notification" value="1">
                      <label for="notification" class="form-check-label">Please notify me about news & events</label>
                    </div>

                    <div class="form-check col-sm-6">
                      <input type="checkbox" class="form-check-input" name="update" id="update" value="1">
                      <label for="update" class="form-check-label">Please keep me updated</label>
                    </div>

                    <div class="form-group col-sm-6">
                      <label for="email" class="control-label"></label>
                      <input type="email" name="email" class="form-control" id="email" value="email">
                    </div>

                    <!-- Submit Button -->
                    <div id="submit"class="col-sm-12 bottom-row">
                      <button type="submit" class="btn btn-default" id="btnSubmit">Send me Updates</button>
                    </div>
                    
                    
                  </div>
                </form>
                <!-- form -->

              </div>
            </div>  
          </div>


          <!-- breadcrum -->
          <!-- <div id="breadCrum" class="col-sm-2 float-left">
            <span class="text">Terms & Conditions</span>
          </div>
          -->

          
         </div>
       </div>
        
      
        <!-- social -->
        <div id="social" class="text-left bottomleft">
            <span>Facebook</span>
            <span>Twitter</span>
        </div>
        <!-- Ts & Cs // Private Policy -->
        <div id="Ts-Cs" class="text-right bottomright">
            <span class="d-inline-block text-truncate">Terms & Conditions</span>
            <span>__</span>
            <span class="d-inline-block text-truncate">Privacy Policy</span>
        </div>
    
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>

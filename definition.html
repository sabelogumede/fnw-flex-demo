<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/slider.css">

    <title>FNW Flex</title>
  </head>
  <body id="word-def">

    
    <div class="wrapper body-wrap">

    
    
      <div id="wordList" class="col-sm-11 float-right">

       <!-- Top Header -->
        <nav id="topnav" class="navbar navbar-trans">
          <div class="container-fluid">
              <!-- Use any element to open the sidenav -->
              <span onclick="openNav()">Menu</span>
              <div class="topnav-right"> 
                <a href="#"><img src="images/Logo.png" alt=""></a>
              </div>
          </div>        
        </nav>
      
       <div class="container">
         <div class="row">
         
          <div id="definition" class="col-sm-4 mx-auto">
          
            <h2 class="word def-color">Isindo sothando</h2>
            <p class="word-sound">{ i-si-ndo-so-tha-ndo }</p>

            <div class="word-original-use">
              <p>1 [ diom ] <span class="def-color">the weight of love:</span> <br>
              <span class="font-weight-bold">isindo sothando</span> sibonwa <br>
              ngezi nkomozakhe
              </p>
              <p class="language"><span class="font-weight-bold">Origin:</span> isiZulu: <br>
              Woman are the owners of love</p>
            </div>

            <div class="social-media">
              <h5 class="font-weight-light">Start a conversation</h5>
            </div>


            <div class="slidecontainer">

              <h5 class="font-weight-bold">How much do you Love this word?</h5>

							<input type="range" min="0" max="10" value="0" class="slider" id="{{ word._id }}">
							<div class="value text-center">
                <span class="def-color"> - 0% -</span>
              </div>
						</div>
            


          </div>
         
         </div>
       </div>
        
      </div>


        <!-- breadcrum -->
        <div id="breadCrum" class="col-sm-3 text-right bottomleft">
            <span class="text def-color">definition</span>
        </div>
        
        <div id="social" class="col-sm-3 text-left bottomleft">
            <span>Facebook</span>
            <span>Twitter</span>
        </div>
        
        <div id="Ts-Cs" class="col-sm-3 text-right bottomright">
            <span class="d-inline-block text-truncate">Terms & Conditions</span>
            <span class="d-inline-block text-truncate">Privacy Policy</span>
        </div>
    
    
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </body>
</html>

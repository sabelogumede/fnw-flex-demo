<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contactUs.css">

    <title>FNW Flex</title>
  </head>
  
  <body>

    

    <div id="body-wrap" class="wrapper">
    
      <!-- Top Header -->
      <nav id="topnav" class="navbar navbar-trans">
        <div class="container-fluid">
            <a href="#">Menu</a>
            <div class="topnav-right"> 
              <a href="#"><img src="images/Logo.png" alt=""></a>
            </div>
        </div>        
      </nav>
      

      <!-- container-->
       <div class="container">
         <div class="row">

         <!-- form heading -->
          <div id="contact" class="col-sm-12 float-left">
            <h1 class="form-title">Add A NEW</h1> 
          </div>
          <div id="contact" class="col-sm-3 float-left">
            <h1 class="form-title">Word</h1> 
          </div>
          

          <div class="col-sm-9 float-right">
            <div class="container">
              <div class="row">

                <div class="form-info col-sm-9">
                  <p class="form-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur vestibulum euismod mollis.
                   Donec laoreet tempor est sit amet gravida. Nulla laoreet malesuada nunc vel ultricies.</p>
                </div>
                <!--form -->
                <form>
                  <div class="form-row">

                    <div class="form-group col-sm-6">
                      <label for="word" class="control-label"></label>
                      <input type="text" name="word" class="form-control " id="word" value="Your Word">
                    </div>

                    <div class="form-group col-sm-6">
                      <label for="language" class="control-label"></label>
                      <input type="text" name="language" class="form-control" id="language" value="What Language is This?">
                    </div>

                    <div class="form-group col-sm-6">
                      <label for="meaning" class="control-label"></label>
                      <input type="text" name="meaning" class="form-control " id="meaning" value="What is the diffinition of this word">
                    </div>

                    <div class="form-group col-sm-6">
                      <label for="word-mean" class="control-label"></label>
                      <input type="text" name="word-mean" class="form-control" id="word-mean" value="What does this word mean to you?">
                    </div>

                    <div class="form-class-button col-sm-12">
                      <button type="button" class="btn btn-default btn-circle btn-lg"><i class="fa fa-check"></i></button>
                      <label for="notification" class="form-check-label">Add a classification to your word</label>
                    </div>
                    
                    <div class="form-check col-sm-12">
                      <input type="checkbox" class="form-check-input" name="notification" id="notification" value="1">
                      <label for="notification" class="form-check-label">I accept the terms & Conditions <br> & private policy</label>
                    </div>

                    <!-- Submit Button -->
                    <div id="submit" class="col-sm-6 bottom-row">
                      <button type="submit" class="btn btn-default" id="btnSubmit">Submit</button>
                    </div>
                    
                    
                  </div>
                </form>
                <!-- form -->

              </div>
            </div>  
          </div>


          <!-- breadcrum -->
          <div id="breadCrum" class="col-sm-2 addWord">
            <span class="text">add new word</span>
          </div>

          
         </div>
       </div>
        
      
        <!-- social -->
        <div id="social" class="text-left bottomleft">
            <span>Facebook</span>
            <span>Twitter</span>
        </div>
        <!-- Ts & Cs // Private Policy -->
        <div id="Ts-Cs" class="text-right bottomright">
            <span class="d-inline-block text-truncate">Terms & Conditions</span>
            <span>__</span>
            <span class="d-inline-block text-truncate">Privacy Policy</span>
        </div>
    
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
